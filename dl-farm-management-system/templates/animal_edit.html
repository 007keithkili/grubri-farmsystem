{% extends "base.html" %}
{% block title %}Edit Animal{% endblock %}
{% block page_title %}Edit Animal{% endblock %}
{% block page_subtitle %}Update animal information{% endblock %}

{% block content %}
<div class="content-card">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4>Edit Animal A-{{ animal.id }}</h4>
    <a class="btn btn-secondary" href="{{ url_for('animals') }}">Back</a>
  </div>

  <form method="POST" action="{{ url_for('edit_animal', animal_id=animal.id) }}">
    <div class="mb-3">
      <label class="form-label">Tag Number</label>
      <input name="tag_number" class="form-control" value="{{ animal.tag_number }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Breed</label>
      <input name="breed" class="form-control" value="{{ animal.breed }}" required>
    </div>
    <div class="row">
      <div class="col-md-4 mb-3">
        <label class="form-label">Birth Date</label>
        <input name="birth_date" type="date" class="form-control" value="{{ animal.birth_date }}">
      </div>
      <div class="col-md-4 mb-3">
        <label class="form-label">Weight</label>
        <input name="weight" type="number" step="0.01" class="form-control" value="{{ animal.weight }}">
      </div>
      <div class="col-md-4 mb-3">
        <label class="form-label">Status</label>
        <select name="status" class="form-select">
          <option value="Active" {% if animal.status=='Active' %}selected{% endif %}>Active</option>
          <option value="Inactive" {% if animal.status=='Inactive' %}selected{% endif %}>Inactive</option>
        </select>
      </div>
    </div>
    <div class="mb-3">
      <label class="form-label">Pen Number</label>
      <input name="pen_number" class="form-control" value="{{ animal.pen_number }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Health Status</label>
      <input name="health_status" class="form-control" value="{{ animal.health_status }}">
    </div>

    <div class="d-flex justify-content-end">
      <a class="btn btn-secondary me-2" href="{{ url_for('animals') }}">Cancel</a>
      <button class="btn btn-primary" type="submit">Save</button>
    </div>
  </form>
</div>
{% endblock %}
