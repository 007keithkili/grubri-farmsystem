{% extends "base.html" %}
{% block title %}Edit Task{% endblock %}
{% block page_title %}Edit Task{% endblock %}
{% block page_subtitle %}Update task details{% endblock %}

{% block content %}
<div class="content-card">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h4>Edit Task â€” T-{{ task.id }}</h4>
    <a class="btn btn-secondary" href="{{ url_for('tasks') }}"><i class="fas fa-arrow-left"></i> Back to Tasks</a>
  </div>

  <form method="POST" action="{{ url_for('edit_task', task_id=task.id) }}">
    <div class="mb-3">
      <label class="form-label">Title</label>
      <input name="title" class="form-control" value="{{ task.title }}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea name="description" class="form-control" rows="4">{{ task.description or '' }}</textarea>
    </div>

    <div class="row">
      <div class="col-md-4 mb-3">
        <label class="form-label">Assigned To</label>
        <input name="assigned_to" class="form-control" value="{{ task.assigned_to or '' }}">
      </div>

      <div class="col-md-4 mb-3">
        <label class="form-label">Due Date</label>
        <input name="due_date" type="date" class="form-control" value="{{ task.due_date or '' }}">
      </div>

      <div class="col-md-4 mb-3">
        <label class="form-label">Category</label>
        <input name="category" class="form-control" value="{{ task.category or '' }}">
      </div>
    </div>

    <div class="row">
      <div class="col-md-4 mb-3">
        <label class="form-label">Priority</label>
        <select name="priority" class="form-select">
          <option value="High" {% if task.priority=='High' %}selected{% endif %}>High</option>
          <option value="Normal" {% if task.priority=='Normal' or not task.priority %}selected{% endif %}>Normal</option>
          <option value="Low" {% if task.priority=='Low' %}selected{% endif %}>Low</option>
        </select>
      </div>

      <div class="col-md-4 mb-3">
        <label class="form-label">Status</label>
        <select name="status" class="form-select">
          <option value="Pending" {% if task.status=='Pending' %}selected{% endif %}>Pending</option>
          <option value="In Progress" {% if task.status=='In Progress' %}selected{% endif %}>In Progress</option>
          <option value="Completed" {% if task.status=='Completed' %}selected{% endif %}>Completed</option>
        </select>
      </div>
    </div>

    <div class="d-flex justify-content-end">
      <a class="btn btn-secondary me-2" href="{{ url_for('tasks') }}">Cancel</a>
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </div>
  </form>
</div>
{% endblock %}
