{% extends "base.html" %}

{% block title %}Page Not Found{% endblock %}

{% block content %}
<div class="error-page">
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>The page you are looking for doesn't exist or has been moved.</p>
    <a href="{{ url_for('dashboard') }}" class="btn btn-primary">Go to Dashboard</a>
</div>
{% endblock %}

<style>
.error-page {
    text-align: center;
    padding: 100px 20px;
}

.error-page h1 {
    font-size: 8rem;
    color: #e74c3c;
    margin-bottom: 0;
}

.error-page h2 {
    font-size: 2rem;
    color: #2c3e50;
    margin-bottom: 20px;
}

.error-page p {
    font-size: 1.2rem;
    color: #7f8c8d;
    margin-bottom: 30px;
}
</style>
