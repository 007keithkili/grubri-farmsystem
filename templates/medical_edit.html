{% extends "base.html" %}
{% block title %}Edit Medical{% endblock %}
{% block page_title %}Edit Medical Record{% endblock %}
{% block page_subtitle %}Update treatment details{% endblock %}

{% block content %}
<div class="content-card">
  <h4>Edit Medical M-{{ record.id }}</h4>
  <form method="POST" action="{{ url_for('edit_medical', medical_id=record.id) }}">
    <div class="mb-3"><label class="form-label">Animal ID</label><input name="animal_id" class="form-control" value="{{ record.animal_id }}"></div>
    <div class="mb-3"><label class="form-label">Treatment Date</label><input name="treatment_date" type="date" class="form-control" value="{{ record.treatment_date }}"></div>
    <div class="mb-3"><label class="form-label">Condition</label><input name="condition" class="form-control" value="{{ record.condition }}"></div>
    <div class="mb-3"><label class="form-label">Treatment</label><input name="treatment" class="form-control" value="{{ record.treatment }}"></div>
    <div class="mb-3"><label class="form-label">Veterinarian</label><input name="veterinarian" class="form-control" value="{{ record.veterinarian }}"></div>
    <div class="mb-3"><label class="form-label">Next Checkup</label><input name="next_checkup" type="date" class="form-control" value="{{ record.next_checkup }}"></div>
    <div class="mb-3"><label class="form-label">Notes</label><textarea name="notes" class="form-control">{{ record.notes }}</textarea></div>

    <div class="d-flex justify-content-end">
      <a class="btn btn-secondary me-2" href="{{ url_for('medical') }}">Cancel</a>
      <button class="btn btn-primary" type="submit">Save</button>
    </div>
  </form>
</div>
{% endblock %}
