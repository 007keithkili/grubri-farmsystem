{% extends "base.html" %}
{% block title %}Edit Breeding{% endblock %}
{% block page_title %}Edit Breeding{% endblock %}
{% block page_subtitle %}Update breeding record{% endblock %}

{% block content %}
<div class="content-card">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4>Edit Breeding BP-{{ record.id }}</h4>
    <a class="btn btn-secondary" href="{{ url_for('breeding') }}">Cancel</a>
  </div>

  <form method="POST" action="{{ url_for('edit_breeding', breeding_id=record.id) }}">
    <div class="mb-3">
      <label class="form-label">Male ID</label>
      <input name="male_id" class="form-control" value="{{ record.male_id }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Female ID</label>
      <input name="female_id" class="form-control" value="{{ record.female_id }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Breeding Date</label>
      <input type="date" name="breeding_date" class="form-control" value="{{ record.breeding_date }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Expected Birth</label>
      <input type="date" name="expected_birth" class="form-control" value="{{ record.expected_birth }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Status</label>
      <select name="status" class="form-select">
        <option {% if record.status=='Pending' %}selected{% endif %}>Pending</option>
        <option {% if record.status=='In Progress' %}selected{% endif %}>In Progress</option>
        <option {% if record.status=='Completed' %}selected{% endif %}>Completed</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Notes</label>
      <textarea name="notes" class="form-control">{{ record.notes }}</textarea>
    </div>

    <div class="d-flex justify-content-end">
      <a class="btn btn-secondary me-2" href="{{ url_for('breeding') }}">Cancel</a>
      <button class="btn btn-primary" type="submit">Save</button>
    </div>
  </form>
</div>
{% endblock %}
